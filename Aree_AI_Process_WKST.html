<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aree's Project Guide</title>
    <!-- Use Tailwind CSS for beautiful styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* A very light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .guide-container {
            background-color: white;
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .step-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 1.5rem;
        }

        .step-bubble {
            background-color: white;
            border-radius: 50%;
            width: 7rem;
            height: 7rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 4px solid #f87171; /* A friendly red border */
            transition: transform 0.3s ease-in-out;
        }

        .step-icon {
            font-size: 2.5rem;
            line-height: 1;
        }
        
        .step-text {
            font-weight: bold;
            font-size: 1rem;
            color: #ef4444;
        }

        .arrow {
            position: absolute;
            bottom: -20px;
            color: #fca5a5;
            font-size: 2.5rem;
            line-height: 1;
        }

        .loop-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .loop-path {
            fill: none;
            stroke: #fca5a5; /* A light red for the arrow */
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>

    <div class="guide-container">
        <h1 class="text-3xl font-extrabold text-[#9c27b0] mb-8">
            Let's Make Something!
        </h1>

        <!-- Inspire Step -->
        <div class="step-container">
            <div class="step-bubble">
                <span class="step-icon">üí°</span>
                <span class="step-text">Inspire</span>
            </div>
            <div class="arrow">‚Üì</div>
        </div>

        <!-- Brainstorm Step -->
        <div class="step-container">
            <div class="step-bubble">
                <span class="step-icon">üß†</span>
                <span class="step-text">Brainstorm</span>
            </div>
            <div class="arrow">‚Üì</div>
        </div>

        <!-- Craft Step -->
        <div class="step-container">
            <div class="step-bubble">
                <span class="step-icon">‚úçÔ∏è</span>
                <span class="step-text">Craft</span>
            </div>
            <div class="arrow">‚Üì</div>
        </div>

        <!-- Enter Step -->
        <div class="step-container">
            <div class="step-bubble">
                <span class="step-icon">‚å®Ô∏è</span>
                <span class="step-text">Enter</span>
            </div>
        </div>
        
        <!-- Loop Arrow with Refine & Repeat Text -->
        <div class="relative mt-8">
            <p class="text-xl font-bold text-[#f97316]">Refine & Repeat!</p>
            <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[150%] h-[150%]">
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <path class="loop-path" d="M 50,95 C 10,95 10,20 50,20 S 90,95 50,95"></path>
                    <polygon points="50,20 45,28 55,28" class="fill-[#fca5a5]"></polygon>
                </svg>
            </div>
        </div>
        
    </div>

</body>
</html>
