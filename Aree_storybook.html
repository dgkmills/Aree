<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aree's Storybook</title>
    <!-- Use Tailwind CSS for beautiful styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* A soft, light blue-gray background */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Storybook Container -->
    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-4xl w-full">
        <!-- Storybook Header -->
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">My Awesome Story</h1>
            <p class="text-lg text-gray-600">By Aree</p>
        </header>

        <!-- Placeholder for Image -->
        <div class="mb-6 rounded-2xl overflow-hidden shadow-lg">
            <!-- Replace this placeholder image with a picture Aree draws or creates! -->
            <!-- Example: <img src="https://example.com/your-drawing.jpg" alt="A drawing for the story"> -->
            <img src="https://placehold.co/800x450/e2e8f0/4a5568?text=Your+Drawing+Here" alt="Placeholder image for the story">
        </div>

        <!-- Placeholder for Story Content -->
        <main class="text-gray-700 leading-relaxed text-lg">
            <!-- 
                Copy and paste the story from Gemini or ChatGPT here!
                The story will automatically be styled to look like a book.
            -->
            <p class="mb-4">Once upon a time, there was a brave little hero...</p>
            <p class="mb-4">This is where the story you created with the AI will go. Just copy the text and paste it right here!</p>
            <p class="mb-4">You can even add more paragraphs and they will all be part of your storybook.</p>
        </main>

        <!-- Storybook Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2024 Aree's Digital Library</p>
        </footer>
    </div>

</body>
</html>
